{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django 1 - Index</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>
<body>
    <div style="margin: auto; display: flex; flex-direction: column; justify-content: space-between; align-items: center">
        <h1>Index</h1>

        <div style="width: 200px; height: 200px">
            <img width="100%" src="{% static 'images/django-logo.png' %}" alt="Logo Django">
        </div>

        <h2>{{ curso }}</h2>
        <p>{{ outro }}</p>

        <div class="container">
            <table class="table table-striped" style="margin-top: 20px">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Pre√ßo</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for produto in produtos %}
                        <tr>
                             <td><a href="{% url 'produto' produto.id %}">{{ produto.nome }}</a></td>
                             <td>{{ produto.preco }}</td>
                        </tr>
                    {% endfor%}
                </tbody>
            </table>
        </div>

        <button class="btn btn-primary" style="margin-top: 20px" onclick="teste()">Clique-me</button>
    </div>

    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>

</body>
</html>
